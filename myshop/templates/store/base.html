<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apteka++{% endblock %}</title>
    <!-- Добавляем ссылку на Bootstrap CSS (можно использовать CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>

<!-- Навигационное меню с использованием Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'store:index' %}">
            Apteka++
        </a>    
        
        <!-- Расширенная форма поиска с максимальной длиной -->
        <form class="form-inline my-1 my-lg-0 w-100"> <!-- Занимает максимальную доступную длину -->
            <div class="input-group w-100"> <!-- Занимает максимальную доступную длину -->
                <input class="form-control flex-grow-1" type="text" name="q" placeholder="Поиск товаров" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-success " type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg>
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Кнопка для разворачивания меню -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Меню навигации с ограниченной шириной, чтобы не занимало слишком много места -->
        <div class="collapse navbar-collapse w-100" id="navbarNav" style="max-width: 80%;"> <!-- Максимальная ширина 70% -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:product_list' %}">Каталог</a>
                </li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'store:user_orders' %}" class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"></path>
                                <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"></path>
                            </svg>
                            Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'store:cart' %}" class="nav-link">
                            <span class="cart-icon">&#128722;</span> Корзина
                        </a>
                    </li>
                {% else %}
                    <span class="cart-count">{{ cart_count }}</span>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Добавляем скрипты Bootstrap JS (можно использовать CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
